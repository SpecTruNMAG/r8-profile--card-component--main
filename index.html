<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R8 Profile Card Component Main</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="main">
        <section class="card">
            <section class="card-image">
                <img src="./images/bg-pattern-card.svg" alt="">
            </section>
            <section class="card-text">
                <section class="card-text-profile">
                    <img src="./images/image-victor.jpg" alt="">
                </section>
                <h2 class="card-text-title">
                    Victor Crest <span>26</span>
                </h2>
                <p class="card-text-description">London</p>
                <hr>
                <section class="card-text-data">
                    <div class="card-text-data-number">80K <span class="card-text-data-text">Followes</span></div>
                    <div class="card-text-data-number">802K <span class="card-text-data-text">Likes</span></div>
                    <div class="card-text-data-number">1.4K <span class="card-text-data-text">Photos</span></div>
                </section>
            </section>
        </section>
    </main>
</body>

</html>
